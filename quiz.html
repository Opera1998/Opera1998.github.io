<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">

<body>
<header>

<main>
    <form>
        <fieldset>
            <legend>Basic HTML & CSS Quiz</legend>
            <div class="form-item column1">
                <label for="q1">What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="form-item column1">
                <label for="q2">How are Id & Class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4" placeholder=""></textarea>
            </div>
            <div class="form-item column1">
                <label for="q3">Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose one</option>
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                </select>
                <div class="form-item column1">
                    <label for="q4">What is the bottom margin given this declaration?</label>
                    <input type="number" id="q4" name="q4">
                </div>
            </div>
            <button type="submit">Submit Quiz</button>
        </fieldset>
    </form>
</main>
