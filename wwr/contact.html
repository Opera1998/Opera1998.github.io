        <main>
            <h1>Contact Us</h1>
            
            
            <H2>Send Us a Message</H2>
            
            <p>White Water Rafting</p>
            <p>(123) 456-7890</p>
            <p>Email: <a href="maltio">sadf</a></p>
            <div class="Map">
                <iframe src="https://www.google.com/maps/place/Green+River,+UT/@38.980201,-110.1810941,12z/data=!3m1!4b1!4m6!3m5!1s0x8748f0fbf934edc5:0xa55a1898435ef5ba!8m2!3d38.9955607!4d-110.1596352!16zL20vMDEzbmNu?entry=ttu"></iframe>
            </div>
            <img src="images/istockphoto-1484124712-170667a.jpg" alt="Happy Employee 1">
            <img src="images/istockphoto-1491474088-170667a.jpg" alt="Happy Employee 2">
            <img src="images/istockphoto-1587604256-170667a.jpg" alt="Happy Employee 3">
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Purpose of the Message</legend>
                    <div class="form-item column1">
                        <label for="option1">General Inquiry</label>
                        <input type="radio" id="option1" name="purpose">
                    </div>
                    <div class="form-item column1">
                        <label for="option2">Reservation Question</label>
                        <input type="radio" id="option2" name="purpose">
                    </div>
                    <div class="form-item column1">
                        <label for="option3">Website Suggestion</label>
                        <input type="radio" id="option3" name="purpose">
                    </div>
                    <div class="form-item column1">
                        <label for="Message">Comment:</label>
                        <input type="text" id="Message" name="purpose">
                    </div>
                    <div class="form-item column1">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="subscribe" name="subscribe">
                    </div>
                </fieldset>
                <button type="submit">Send information</button>
            </form>
        </main>
